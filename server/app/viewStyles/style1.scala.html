@import util.Article
@(articles:List[Article])
<section class="wrapper style1 container special">
	<div class="row">
		@for(article <- articles) {
		<div class="4u 12u(narrower)">
			<section>
				<span class="icon featured fa-check"></span>
				<header>
					<h2>@article.title</h2>
					@if(article.subtitle.isDefined) {
					<h3>@article.subtitle.get</h3>
					}
				</header>
				<p>@article.body</p>
			</section>
		</div>
		}
	</div>
</section>
