@import util.Article
@(articles:List[Article],primaryTitle:Option[String]=None)
<section class="wrapper style3 container special">
	@if(primaryTitle.isDefined) {
	<header class="major">
		<h2>@primaryTitle.get</h2>
	</header>
	}
	<div class="row">
	@for(article <- articles) {
		<div class="6u 12u(narrower)">
			<section>
				<a href="#" class="image featured"><img src="images/pic01.jpg" alt="" /></a>
				<header>
					<h3>@article.title</h3>
					@if(article.subtitle.isDefined) {
						<h2>@article.subtitle.get</h2>
					}
				</header>
				<p>@article.body</p>
			</section>
		</div>
	}
	</div>
	<footer class="major">
		<ul class="buttons">
			<li><a href="#" class="button">See More</a></li>
		</ul>
	</footer>
</section>
